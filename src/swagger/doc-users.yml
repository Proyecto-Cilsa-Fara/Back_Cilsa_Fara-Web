
paths:
  /api/users/register:
    post:
      summary: Crea un usuario
      tags: 
      - Users
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                name: 
                    type: string
                    description: El nombre de usuario
                    example: juan
                email: 
                    type: string
                    description: El email de usuario
                    example: juan@mail.com
                password: 
                    type: string
                    description: El password de usuario
                    example: abcdef
                profilePicture:
                    type: string
                    description: La ruta de la imagen
                    example: uploads/default-user.jpg
      responses:
        '201':
          description: El usuario fue creado con exito
          content:          
            application/json:
              schema:
                type: object
                properties: 
                  user:
                    type: object
                    properties:
                      id: 
                        type: string
                        description: El id del usuario
                        example: abc123
                      name: 
                        type: string
                        description: El nombre de usuario
                        example: juan
                      email: 
                        type: string
                        description: El email de usuario
                        example: juan@mail.com
                      profilePicture:
                        type: string
                        description: La ruta de la imagen
                        example: uploads/default-user.jpg
                  error: 
                    type: boolean
                    description: true si error al borrar sino false
                    example: false
                  message:
                    type: string
                    description: resultado de la solicitud
                    example: usuario agregado
        '400':
          description: Error de solicitud
                      
  /api/users:
    get:
      summary: Obtiene todos los usuarios  
      tags: [Users]
      responses:
        '200':
          description: Solicitud exitosa
          content:          
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: string
                          description: El id del usuario
                          example: abc123
                        name: 
                          type: string
                          description: El nombre de usuario
                          example: juan
                        email: 
                          type: string
                          description: El email de usuario
                          example: juan@mail.com
                        profilePicture:
                          type: string
                          description: La ruta de la imagen
                          example: uploads/default-user.jpg
        '500':
          description: Error del servidor
                      
